<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function sosu(){
        var a = parseInt(inp.txtA.value);
        if(a<1000){
          var sum=0;
          var k=2;
          var j=2;
          var coun=0;
          var txt="소수는 :";

          while(1){
            if(k%j==0){
              if(k==j){
                sum+=k;
                coun++;
                txt+=k+","
              }
            }
            else{
              j+=1;
              continue;
            }

            if(k<a){
              k+=1;
              j=2;
              continue;
            }
            else{
              break;
            }
          }
          alert("소수의 합 :"+sum+"\n소수는 "+coun+"개 이고\n "+txt+"가 있습니다.");
        }
      }
      else{
        alert("Less then 1000");
      }
    </script>
  </head>
  <body>
    <p>
      소수를 구하는 프로그램입니다.3103KDW<br>
      두 수를 입력하세요!
    </p>
    <form name="inp">
      A:<input type="text" name="txtA" value="" required="">
      <button type="button" name="button" onclick="sosu();">Go</button>
    </form>
  </body>
</html>
