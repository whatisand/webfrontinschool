      function inp1click(){
        var num1=inp.txtA.value;
        var num2=inp.txtB.value;
        if (num1==""||num2=="") {
          alert("입력해주십시오");
        }
        else {
          var tmp1=parseInt(num1);
          var tmp2=parseInt(num2);
          var tmp3=0;
          //최대공약수, 최소공배수 부분
          while (tmp1) {
            if (tmp1<tmp2) {
              tmp3=tmp1;
              tmp1=tmp2;
              tmp2=tmp3;
            }
            tmp1-=tmp2;
          }
          var lcm = (parseInt(num1)*parseInt(num2))/tmp2;
          alert("LCM :"+lcm+"\nGCM :"+tmp2);
        }
      }
    </script>
