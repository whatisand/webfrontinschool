<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function msg(){
        alert("alert");
      }
      function f(){
        window.open("about:blank","Win","asdf");
      }
      var d = new Date();
      document.write(d.getMonth);
      document.write(d.getDay);
      document.write(d.getDate);
      document.write(d.getTime);
      document.write("아 귀찮아");
      var now = new Date();
      var before = new Date(1999, 01, 31);
      var interval = now.getTime()-before.getTime();
      Math.floor(interval/1000*60*60*24);
      document.write(interval+"일");
    </script>
  </head>
  <body onload="f()">
    <input type="text" name="name" value="온블러" onblur="msg();">
    <input type="text" name="name" value="온젠치" onchange="msg();">
    <input type="text" name="name" value="온포컼" onfocus="msg();">
  </body>
</html>
