<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var line=prompt("Numver of Line");

      for (var i = 0; i < line; i++) {
        for (var j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
      }
      var txt1="";
      var person={fname:"Dongwoo", lname:"Kim", age:"18"};
      for(x in person){ //오 파이썬같다.
        txt1+=person[x]+",";
      }
      document.write(txt1);
    </script>
  </head>
