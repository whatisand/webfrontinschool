    <script>
      function openLayer(Id, tpos, lpos){
        var pop=document.getElementById(Id);
        pop.style.display="block";
        pop.style.top=tpos+"px";
        pop.style.left=lpos+"px";
      }
      function closeLayer(Id) {
        var pop=document.getElementById(Id);
        pop.style.display="none";
      }
    </script>
  </head>
