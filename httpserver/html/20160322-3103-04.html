    <div class="lecturediv">
      <p class="pline">순서가 있는 목록 : ol</p>
      <ol type="I" start="1">
        <li>서론
          <ol type="1" start="1">
            <li>이래도 되나</li>
            <li>되는군</li>
            <li>연구의 필요성</li>
          </ol>
        </li>
        <li>본론
          <ol> <!-- order list-->
            <li>순서가 있는 목록</li>
            <li>순서가 있는 나열의 경우의 수</li>
            <li>순서에 상관 없는 나열
              <ol type="a">
                <li>오호호</li>
              </ol>
            </li>
          </ol>
        </li>
        <li>결론
          <ol type="1">
            <li>하하하</li>
          </ol>
        </li>
      </ol>

      <p class="pline">순서가 없는 목록 : ul</p>
      <ul><!-- un-order list-->
        <li>아아아아</li>
        <li>이게 진짜 순서가 없지</li>
      </ul>

      <p class="pline">정의 목록 : dl</p>
      <dl>
        <dt>이건 뭐할 때 쓰는거지</dt>
        <dd>뭐 할 때 쓰는거지??</dd>
